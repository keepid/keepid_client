version: '2.1'
orbs:
  node: circleci/node@4.1.1
  slack: circleci/slack@4.3.0
jobs:
  test:
    executor:
      name: node/default
      tag: '16.14'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test -- --verbose
          no_output_timeout: 30m  # Set the timeout to 30 minutes (adjust as needed)
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  test_my_app:
    jobs:
      - test:
          context: Keep.id Slack
